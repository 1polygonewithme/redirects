<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const baseUrl = "https://www.skool.com/blender-octane/about?ref=aad245f9653a467dafd2de356fac568b";

      fetch("https://hook.integromat.com/YOUR_WEBHOOK_URL", {
        method: "POST",
        body: JSON.stringify({
          video: "vectron",
          utm: Object.fromEntries(params.entries()),
          timestamp: new Date().toISOString()
        }),
        headers: { "Content-Type": "application/json" }
      });

      window.location.href = `${baseUrl}&${params.toString()}`;
    </script>
  </head>
  <body>
    <p>Redirecting to the community...</p>
  </body>
</html>
